<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>버튼 게임</title>
</head>
<body>
    <div id="count" class="hidden">3</div>
    <div id="main-container">
        <h1 id="main-title" class="title">pushIt!</h1>
        <div id="game-list">
            <div id="block-breaker" class="game-item">block breaker</div>
            <div id="pipe-hunter" class="game-item">pipe hunter</div>
            <div id="mago-playtime" class="game-item">mago playtime</div>
        </div>
        <div id="ranking"><span class="material-symbols-outlined">rewarded_ads</span></div>    
    </div>
    <div id="block-breaker-container" class="hidden">
        <h1 id="block-breaker-title" class="title">block breaker</h1>
        <div id="timer-container">
            <div id="sec" class="time">60</div>
            <div id="colon" class="time">:</div>
            <div id="ms" class="time">00</div>
        </div>
        <div id="block-breaker-play-container">
            <div id="block-breaker-box-list"></div>
        </div>
    </div>
    <div id="pipe-hunter-container" class="hidden">
        <h1 id="pipe-hunter-title" class="title">yoshi hunter</h1>
        <div id="count-container">
            <div id="yoshi-count" class="yoshi-count">25</div>
            <div class="yoshi-count">yoshi</div>
        </div>
        <div id="pipe-hunter-play-container">
            <div id="pipes1">
                <div class="pipe-container">
                    <img src="/texture/pipe/red.png" alt="" class="pipe" id="pipe-red">
                    <img src="/texture/yoshi.png" alt="" class="yoshi" id="yoshi-red">
                </div>
                <div class="pipe-container">
                    <img src="/texture/pipe/blue.png" alt="" class="pipe" id="pipe-blue">
                    <img src="/texture/yoshi.png" alt="" class="yoshi" id="yoshi-blue">
                </div>
            </div>
            <div id="pipes2">
                <div class="pipe-container">
                    <img src="/texture/pipe/green.png" alt="" class="pipe" id="pipe-green">
                    <img src="/texture/yoshi.png" alt="" class="yoshi" id="yoshi-green">
                </div>
                <div class="pipe-container">
                    <img src="/texture/pipe/yellow.png" alt="" class="pipe" id="pipe-yellow">
                    <img src="/texture/yoshi.png" alt="" class="yoshi" id="yoshi-yellow">
                </div>
                <div class="pipe-container">
                    <img src="/texture/pipe/white.png" alt="" class="pipe" id="pipe-white">
                    <img src="/texture/yoshi.png" alt="" class="yoshi" id="yoshi-white">
                </div>
            </div>
            
        </div>
    </div>
    <div id="mago-playtime-container" class="hidden">
        <h1 id="mago-playtime-title" class="title">mago playtime!</h1>
        <div id="counter" class="time">remain : 
            <div id="memory"></div>
        </div>
        <div id="mago-playtime-play-container">
            <div id="mago-playtime-box-list"></div>
        </div>
    </div>
    <div id="ranking-container" class="hidden">
        <h1 id="ranking-title" class="title">ranking page!</h1>
    </div>
    </body>
</body>
<script src="/dist/main.js"></script>
</html>
